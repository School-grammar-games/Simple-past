<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Sidescroller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="character-selection" id="characterSelection">
        <img src="Character_images/F_char.png" class="character-option" data-character="F_char">
        <img src="Character_images/M_char.png" class="character-option" data-character="M_char">
    </div>      
    <div class="game-container">
        <img class="new-character" src="Character_images/Q_char.png">
        <div class="game-object"></div>
        <div class="speech-bubble">
            <p>Hello! Welcome to the game! To continue you need to choose the correct simple past form for each verb. Here's the first task, are you ready? </p>
        </div>
        <div class="buttons">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
        <div class="score" id="score">Score: 0</div>
        <!-- Add this line within the game-container div -->
        <img class="game-over-image" id="gameOverImage" style="display: none;">
    </div>
    <div class="game-over-container" style="display: none;"> <!-- Add this div for the game over container -->
        <!-- Add the "class="replay-button"" attribute to the "Replay" button -->
        <button id="replayButton" class="replay-button">Replay</button>
        <img class="win-game-image" id="winGameImage" style="display: none;">
    </div>
    <div class="win-game-container" style="display: none;"> <!-- Add this div for the game over container -->
        <!-- Add the "class="replay-button"" attribute to the "Replay" button -->
        <button id="replayButton" class="replay-button">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
